<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Product example for Bootstrap</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="/assets/css/main.css" rel="stylesheet">
  <link href="/assets/css/fmi.css" rel="stylesheet">
  <link href="/album.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fmi-navbar">
    <div class="container">
      <a class="navbar-brand py-0 mr-5" href="/">
        <img src="/FMI-navbar-brand-white.svg" width="115" height="35" alt="FMI Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {% for item in site.data.pages %}
          <li class="nav-item {% if item.url == page.url %}active{% endif %}">
            <a class="nav-link" href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container my-5">
  {{ content }}
  </div>
</main>

<footer class="footer bg-light text-muted">

  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="justify-content-sm-center mx-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/privacy/">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faq/">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact/">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- <div class="d-flex justify-content-center">
    <p>&copy 2018 Modelica Association</p>
  </div> -->
</footer>

<script>
$(document).ready(function(){
$('[data-toggle="popover"]').popover();
});
</script>

</body>
</html>
